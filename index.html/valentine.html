<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
    text-align: center;
    font-family: 'Comic Sans MS', cursive;
    background: url("bg5.jpg") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
};
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 5px #ff4d6d;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            position: absolute;
        }

        #result {
            font-size: 40px;
            margin-top: 40px;
            color: rgb(0, 0, 0);
            display: none;
            animation: pop 0.5s ease-in-out;
        }

        @keyframes pop {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }

        /* Dancing emoji animation */
        .dance {
            font-size: 60px;
            display: inline-block;
            animation: dance 0.8s infinite alternate;
        }

        @keyframes dance {
            from {transform: rotate(-20deg);}
            to {transform: rotate(20deg);}
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgb(222, 56, 150);
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Change her name here -->
    <h1>Sanjana, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>

    <div id="result">
        she said YES!! üíñ  
        
    </div>

    <script>
        function yesClicked() {
            document.getElementById("result").style.display = "block";
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            let noBtn = document.getElementById("noBtn");
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
